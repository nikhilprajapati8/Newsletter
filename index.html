<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" >
        <div class="left">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li>Product discovery and building what matters </li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more! </li>
            </ul>
            <small>Email address <p class="invalid"></p></small>
            <form>
                <input type="email" name="email" placeholder="company@email.com" required>
                <button type="submit">Subscribe to monthly newletter</button>
            </form>

        </div>
        <div class="right">
            <img src="images/illustration-sign-up-desktop.svg" alt="illustration">
        </div>
    </div>


    <script src="index.js"></script>
